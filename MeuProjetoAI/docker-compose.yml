version: '3.8'
services:
  ollama:
    image: ollama/ollama
    container_name: ollama_server
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  app:
    build: .
    depends_on:
      - ollama
    environment:
      - OPENAI_API_KEY=SUA_CHAVE_AQUI
      - OLLAMA_HOST=http://ollama:11434

volumes:
  ollama_data: